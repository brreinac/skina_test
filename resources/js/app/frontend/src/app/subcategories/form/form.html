<div class="card shadow-sm border-0">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">{{ id ? 'Editar Subcategoría' : 'Crear Subcategoría' }}</h5>
  </div>

  <div class="card-body">
    <div class="mb-3">
      <label class="form-label fw-bold">Nombre</label>
      <input
        [(ngModel)]="name"
        name="name"
        class="form-control"
        maxlength="255"
        placeholder="Ingrese el nombre de la subcategoría"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Categoría</label>
      <select
        [(ngModel)]="category_id"
        name="category_id"
        class="form-select"
        required
      >
        <option [ngValue]="null">-- Seleccione una categoría --</option>
        <option *ngFor="let c of categories" [ngValue]="c.id">
          {{ c.name || c.nombre }}
        </option>
      </select>
    </div>

    <div class="mb-3 form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="is_active"
        name="is_active"
        id="is_active"
      />
      <label class="form-check-label" for="is_active">
        Activa
      </label>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-success" (click)="save()">
        Guardar
      </button>

      <button class="btn btn-secondary ms-2" type="button" (click)="router.navigate(['/subcategories'])">
        Cancelar
      </button>
    </div>
  </div>
</div>
