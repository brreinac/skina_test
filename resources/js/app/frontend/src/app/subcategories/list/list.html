<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Subcategorías</h5>
    <div>
      <button class="btn btn-primary btn-sm" (click)="newSubcategory()">
        <i class="bi bi-plus"></i> Crear
      </button>
    </div>
  </div>

  <div class="card-body">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status"></div>
    </div>

    <table *ngIf="!loading && subcategories.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Activo</th>
          <th style="width: 140px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sub of subcategories">
          <td>{{ sub.name || sub.nombre }}</td>
          <td>{{ sub.category?.name || sub.category?.nombre || '-' }}</td>
          <td>
            <span [class.text-success]="sub.is_active" [class.text-danger]="!sub.is_active">
              {{ sub.is_active ? 'Sí' : 'No' }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editSubcategory(sub.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteSubcategory(sub.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && subcategories.length === 0" class="alert alert-info">
      No hay subcategorías registradas.
    </div>
  </div>
</div>
