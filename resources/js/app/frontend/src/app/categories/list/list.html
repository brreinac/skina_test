<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Categorías</h5>
    <div>
      <button class="btn btn-primary btn-sm" (click)="createCategory()">
        <i class="bi bi-plus"></i> Crear
      </button>
    </div>
  </div>

  <div class="card-body">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status"></div>
    </div>

    <table *ngIf="!loading && categories.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th style="width: 140px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.displayName }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editCategory(category.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && categories.length === 0" class="alert alert-info">
      No hay categorías registradas.
    </div>
  </div>
</div>
