<div class="container mt-4" style="background:#ffffff;padding:16px;border-radius:6px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 style="margin:0">Categorías</h2>
    <div>
      <!-- Mostrar botón nuevo solo si es admin -->
      <button *ngIf="auth.isAdmin()" class="btn" style="background:#ed8404;color:#fff;" (click)="newCategory()">
        Nueva Categoría
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="my-3">Cargando categorías...</div>

  <table class="table table-bordered" *ngIf="!loading && categories?.length">
    <thead>
      <tr>
        <th style="width:72px">ID</th>
        <th>Nombre</th>
        <th style="width:140px">Estado</th>
        <th style="width:220px">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categories">
        <td>{{ c.id }}</td>
        <td>{{ c.name || c.nombre }}</td>
        <td>
          <span *ngIf="c.is_active; else inactiveTpl" style="color:green">Activa</span>
          <ng-template #inactiveTpl><span style="color:red">Inactiva</span></ng-template>
        </td>
        <td>
          <!-- boton ver (siempre visible para cualquier usuario autenticado) -->
          <button class="btn btn-sm" (click)="viewCategory(c.id)" style="margin-right:6px;border:1px solid #4169e1;color:#4169e1;background:white">
            Ver
          </button>

          <!-- editar / eliminar solo admin -->
          <button *ngIf="auth.isAdmin()" class="btn btn-sm" (click)="editCategory(c.id)" style="margin-right:6px;background:#4169e1;color:#fff">
            Editar
          </button>
          <button *ngIf="auth.isAdmin()" class="btn btn-sm btn-danger" (click)="deleteCategory(c.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && (!categories || categories.length === 0)" class="text-muted">
    No hay categorías registradas.
  </div>
</div>
