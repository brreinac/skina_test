<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Usuarios</h5>
    <div>
      <button class="btn btn-primary btn-sm" (click)="newUser()">
        <i class="bi bi-plus"></i> Crear
      </button>
    </div>
  </div>

  <div class="card-body">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status"></div>
    </div>

    <table *ngIf="!loading && users.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Roles</th>
          <th>Activo</th>
          <th style="width: 150px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.username }}</td>
          <td>{{ u.name || '-' }}</td>
          <td>{{ u.email || '-' }}</td>
          <td>
            <span *ngFor="let r of (u.roles || []); let i = index">
              {{ r.name ?? r }}
              <span *ngIf="i < (u.roles?.length - 1)">, </span>
            </span>
          </td>
          <td>
            <span [class.text-success]="u.is_active" [class.text-danger]="!u.is_active">
              {{ u.is_active ? 'SÃ­' : 'No' }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editUser(u.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(u.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && users.length === 0" class="alert alert-info">
      No hay usuarios registrados.
    </div>
  </div>
</div>
